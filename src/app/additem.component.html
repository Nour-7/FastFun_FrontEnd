<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Create new item page</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <mat-form-field>
                <input [(ngModel)]="itemData.name"  name="Name"  required matInput placeholder="Name">
            </mat-form-field>
            <br/>

            <mat-radio-group [(ngModel)]= "itemData.category" required [ngModelOptions]="{standalone: true}">
                <mat-radio-button  value="Restaurants">
                    Restaurants
                </mat-radio-button>
                <br>
                <mat-radio-button  value="Cafes">
                    Cafes
                </mat-radio-button>
                <br>
                <mat-radio-button  value="KidsZone">
                    KidsZone
                </mat-radio-button>
                <br>
                <mat-radio-button  value="Cinema">
                    Cinema
                </mat-radio-button>
                <br>
                <mat-radio-button  value="PlayZone">
                    PlayZone
                </mat-radio-button>
                <br>
                <mat-radio-button  value="CooWorkingSpace">
                    CooWorkingSpace
                </mat-radio-button>
                <br>
            </mat-radio-group>

            <mat-form-field>
                    <input  [(ngModel)]="itemData.Location" name="Location"  required matInput placeholder="Location">
            </mat-form-field>
            <br/>
            <mat-form-field>
                <input type="number" [(ngModel)]="itemData.lat" name="lat"  required matInput placeholder="lat">
            </mat-form-field>
            <br/>

            <mat-form-field>
                <input type="number" [(ngModel)]="itemData.mag" name="mag"  required matInput placeholder="mag">
            </mat-form-field>
            <br/>

            <mat-form-field>
                    <input  [(ngModel)]="itemData.Tel" name="Teleophone" matInput placeholder="Telephone number">
            </mat-form-field>
            <br/>

            <mat-form-field style="width: 100%">
                    <textarea [(ngModel)]="itemData.Email" name="Email" matInput placeholder="Email" ></textarea>
                </mat-form-field>
            <br/>
            
            <mat-form-field style="width: 100%">
                <textarea [(ngModel)]="itemData.discripe" name="Description" matInput placeholder="Description" ></textarea>
            </mat-form-field>
            <br/>
            
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click'); ">Close</button>
        <button (click)=" post(); modal.close('Close click'); refreshPage();" mat-raised-button color="primary">Done</button>
        <button class="btn btn-outline-primary mb-2 mr-2" (click)="openLg(content1)">Upload image</button>
    </div>
  </ng-template>
  <ng-template #content1 let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Create new item page</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <br/>
            <upload img={{itemData.name}} ></upload>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click'); ">Close</button>
    </div>
  </ng-template>
  
  
  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openLg(content)">Add item</button>
