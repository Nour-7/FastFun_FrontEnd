<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Create new item page</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <mat-form-field>
                <input [(ngModel)]="itemData.name" name="Name"  required matInput placeholder="Name">
            </mat-form-field>
            <br/>

            <mat-form-field>
                    <input [(ngModel)]="itemData.category" name="Category"  required matInput placeholder="Category">
            </mat-form-field>
            <br/>

            <mat-form-field>
                    <input [(ngModel)]="itemData.Location" name="Location"  required matInput placeholder="Location">
            </mat-form-field>
            <br/>


            <mat-form-field>
                    <input [(ngModel)]="itemData.Tel" name="Teleophone" matInput placeholder="Telephone number">
            </mat-form-field>
            <br/>

            <mat-form-field style="width: 100%">
                    <textarea [(ngModel)]="itemData.Email" name="Email" matInput placeholder="Email" ></textarea>
                </mat-form-field>
            <br/>
            
            <mat-form-field style="width: 100%">
                <textarea [(ngModel)]="itemData.discripe" name="Description" matInput placeholder="Description" ></textarea>
            </mat-form-field>
            <br/>

            <input [(ngModel)]="itemData.img" name="img" type="file" >
            
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
        <button type="button" class="btn btn-light" (click)="post()">Submit</button>
    </div>
  </ng-template>
  
  
  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openLg(content)">Add item</button>
