<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">

	<link rel="stylesheet" href="cssItem/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" href="cssItem/animate.css">

	<link rel="stylesheet" href="cssItem/owl.carousel.min.css">
	<link rel="stylesheet" href="cssItem/owl.theme.default.min.css">
	<link rel="stylesheet" href="cssItem/magnific-popup.css">

	<link rel="stylesheet" href="cssItem/aos.css">

	<link rel="stylesheet" href="cssItem/ionicons.min.css">

	<link rel="stylesheet" href="cssItem/bootstrap-datepicker.css">
	<link rel="stylesheet" href="cssItem/jquery.timepicker.css">


	<link rel="stylesheet" href="cssItem/flaticon.css">
	<link rel="stylesheet" href="cssItem/icomoon.css">
	<link rel="stylesheet" href="cssItem/style.css">
</head>


<br>

<div class="container">
	<div class="row">
		<div class="col-lg-3 sidebar ftco-animate fadeInUp ftco-animated">
			<div class="sidebar-wrap bg-light ftco-animate fadeInUp ftco-animated">
				<h3 class="heading mb-4">Filter</h3>
				<form action="#">
					<div class="fields">
						<div class="form-group">
							<input class="form-control" [(ngModel)]="name" placeholder="Search" [ngModelOptions]="{standalone: true}">
						</div>
						<p>{{name}}</p>
						<div class="form-group">
							<div class="select-wrap one-third">
								<div class="icon"></div>
								<mat-form-field>
									<mat-select [(value)]="location">

										<mat-option *ngFor="let place of places | unique" [value]="place.Location">{{place.Location}}</mat-option>
										<mat-option [value]="'Any'">Any</mat-option>
									</mat-select>
								</mat-form-field>
								<mat-form-field>
									<mat-select [(value)]="cat">
										<mat-option *ngFor="let caty of categories " [value]="caty.name">{{caty.name}}</mat-option>
										<mat-option [value]="'All'">All</mat-option>
									</mat-select>
								</mat-form-field>


							</div>
						</div>

					</div>
				</form>
			</div>

		</div>
		<div class="col-lg-9">
			<div class="row">
				<div *ngFor="let place of places | filter:[cat, location, name]" class="col-md-4 ftco-animate fadeInUp ftco-animated">
					<div class="destination">
						<a href="././item/{{place.name}}" class="img img-2 d-flex justify-content-center align-items-center" [ngStyle]="{'background-image': 'url(' + place.img + ')'}">
							<div class="icon d-flex justify-content-center align-items-center">
								<span class="icon-search2"></span>
							</div>
						</a>
						<div class="text p-3">
							<div class="d-flex">
								<div class="one">
									<h3><a href="#">{{place.name}}</a></h3>
									<p class="rate">

										<span>{{place.Rate}}</span>
									</p>
									<ng-template #t let-fill="fill" let-index="index">
										<span class="star" [class.filled]="fill === 100">&#9733;</span>
									</ng-template>
									<ngb-rating [(rate)]="currentRate" [starTemplate]="t" max="5"></ngb-rating>
								</div>
								<div class="two">
								</div>
							</div>
							<hr>
							<p class="bottom-area d-flex">
								<span><i class="icon-map-o"></i> {{place.Location}}</span>
								<span class="ml-auto"><a href="././item/{{place.name}}">Discover</a></span>
							</p>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
