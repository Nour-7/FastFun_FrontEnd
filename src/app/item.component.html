<link href="assets/01-cv-portfolio/css/styles.css" rel="stylesheet">
<link href="assets/01-cv-portfolio/css/responsive.css" rel="stylesheet">
<section class="intro-section" *ngIf="pInfo">
    <div class="container">
        <div class="row">
            <div class="col-md-1 col-lg-2"></div>
            <div class="col-md-10 col-lg-8">
                <div class="intro">
                    <div class="profile-img"><img src={{pInfo.img}} height="265" width="265" /></div>
                    <h2><b>{{pInfo.name}}</b></h2>
                    <h4 class="font-yellow">{{pInfo.category}}</h4>
                    <ng-template #t let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                    </ng-template>
                    <div *ngIf = show>
                    <ngb-rating [(rate)]="UserRate" name = "rate" [starTemplate]="t" max="5"></ngb-rating>
                    <button (click) = "postRate()" mat-raised-button color="primary">Rate</button>
                    </div>
                    <p>{{PlaceRate}}</p>
                </div><!-- intro -->
            </div><!-- col-sm-8 -->
        </div><!-- row -->
    </div><!-- container -->
</section><!-- intro-section -->
<edit-item></edit-item>
<button (click)="delete()" mat-raised-button color="primary">Delete</button>
<mat-card *ngIf="pInfo">
    <div>
        <div class="tabs" style="width: 60%">
            <ngb-tabset>
                <ngb-tab title="Info">
                    <ng-template ngbTabContent>
                        <mat-card-content>
                            <mat-list>
                                <map lat={{pInfo.lat}} long={{pInfo.mag}}></map> 
                                <mat-list-item>Name: {{pInfo.name}}</mat-list-item>
                                <mat-list-item>Category: {{pInfo.category}}</mat-list-item>
                            </mat-list>
                        </mat-card-content>

                    </ng-template>
                </ngb-tab>
                <ngb-tab title="Review">
                    <ng-template ngbTabContent>
                        <mat-card-content>
                            <post pname={{pInfo.name}}></post>
                            <messages pname={{pInfo.name}}></messages>
                        </mat-card-content>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</mat-card>
