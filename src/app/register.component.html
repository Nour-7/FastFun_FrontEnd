<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Regirster New User</h4>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <form>
            <mat-form-field>
                <input [(ngModel)]="registerData.email" name="email"  required matInput placeholder="Email" type="email">
            </mat-form-field>
            <mat-form-field>
                <input [(ngModel)]="registerData.pwd" name="Password" required matInput placeholder="Password" type="password">
            </mat-form-field>
            <div style="color:#cc0000">{{ErrorMessage}}</div>
        <br/>
            <mat-form-field>
                <input [(ngModel)]="registerData.name" name="name" required matInput placeholder="name" >
            </mat-form-field>
            <br/>
            <mat-form-field style="width: 100%">
                <textarea [(ngModel)]="registerData.description" name="description" matInput placeholder="description" ></textarea>
            </mat-form-field>
            <br/>
            <button (click)="post()" mat-raised-button color="primary">Register</button>
        </form>
    </mat-card-content>


</mat-card>
